<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=optional"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/lib/css/style.css" />
		<script src="/lib/js/secret.js" defer></script>
		<script src="/lib/js/script.js" defer></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/codeflask/1.4.1/codeflask.min.js"
			integrity="sha512-Mz92dprS5iG4Y3/bjwsc5fshD5GiBbJEp5W05AUbYHhq3igg1fegYELsu2Iz1ACIxz9RQPREx8wuTIP7W94wsg=="
			crossorigin="anonymous"
		></script>
		<!-- <script
			src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
			defer
		></script> -->
		<title>localNotes</title>
	</head>
	<body>
		<div class="login hide">
			<div class="form">
				<div class="msg"></div>
				<div class="input">
					<label> Github token </label>
					<input type="text" name="token" />
				</div>
				<div class="input">
					<label> Gist ID </label>
					<input type="text" name="gist" />
				</div>
				<div class="buttons">
					<button id="saveInfo">
						<span>SAVE</span>
						<svg
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
							></path>
						</svg>
					</button>
				</div>
			</div>
		</div>
		<header>
			<div class="btn-group">
				<button id="toggleNav">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 6h16M4 12h8m-8 6h16"
						></path>
					</svg>
				</button>
				<button id="newFile">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 6v6m0 0v6m0-6h6m-6 0H6"
						></path>
					</svg>
				</button>
			</div>
			<span>LocalNotes</span>
			<div class="btn-group">
				<button id="upload" class="btn-primary">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
						></path>
					</svg>
				</button>
				<button id="refresh">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
						></path>
					</svg>
				</button>
				<button id="showLogin">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
						></path>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
						></path>
					</svg>
				</button>
			</div>
		</header>
		<section>
			<aside></aside>

			<main>
				<textarea></textarea>
			</main>
		</section>
		<footer>
			<div class="details"></div>
		</footer>
	</body>
</html>
